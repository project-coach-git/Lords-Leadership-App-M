<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Lords Leadership Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc; 
        margin: 0;
        overflow: hidden;
      }
      ::-webkit-scrollbar { width: 0px; }
      input[type="range"] {
        -webkit-appearance: none;
        height: 8px;
        background: #1e293b;
        border-radius: 5px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        background: #22c55e;
        cursor: pointer;
        border-radius: 50%;
        border: 4px solid #020617;
        box-shadow: 0 0 20px rgba(34,197,94,0.4);
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .mask-fade {
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "lucide-react": "https://esm.sh/lucide-react@0.471.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; color: #22c55e; font-weight: 900; font-style: italic; font-family: sans-serif;">
        <div style="font-size: 24px; letter-spacing: -0.05em;">INITIALIZING LAB...</div>
        <div id="error-display" style="margin-top: 20px; color: #ef4444; font-size: 12px; font-style: normal; opacity: 0.8; font-weight: 400;"></div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Global error handler to catch initialization failures
      window.onerror = function(msg, url, line) {
        const errDiv = document.getElementById('error-display');
        if (errDiv) errDiv.innerText = "Error: " + msg + " (Line " + line + ")";
        return false;
      };
    </script>
  </body>
</html>
