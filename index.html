<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Lords Leadership Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc; 
        margin: 0;
        overflow: hidden;
      }
      ::-webkit-scrollbar { width: 0px; }
      .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
      }
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .loading-pulse {
        animation: pulse-subtle 2s infinite ease-in-out;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "lucide-react": "https://esm.sh/lucide-react@0.471.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Initial Loading UI -->
      <div id="loading-overlay" style="position: fixed; inset: 0; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
          <h1 style="color: #ffffff; font-size: 32px; font-weight: 900; font-style: italic; margin: 0; letter-spacing: -1px;">
            LORDS<span style="color: #22c55e;">LAB</span>
          </h1>
          <div id="load-status" class="loading-pulse" style="color: #22c55e; font-size: 10px; font-weight: 900; letter-spacing: 4px; margin-top: 10px; text-transform: uppercase;">
            Initializing Systems
          </div>
          <div id="debug-log" style="margin-top: 30px; color: #ef4444; font-size: 11px; font-family: monospace; max-width: 300px; text-align: left; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; display: none;">
            <strong>DIAGNOSTIC LOG:</strong><br>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Diagnostic tracking
      const log = document.getElementById('debug-log');
      function addLog(msg) {
        log.style.display = 'block';
        log.innerHTML += "> " + msg + "<br>";
      }

      window.onerror = (m) => addLog("Global Error: " + m);
      window.onunhandledrejection = (e) => addLog("Promise Fail: " + e.reason);

      // Failsafe timer: if React doesn't clear the loader in 4s, show logs
      setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if (loader && loader.style.display !== 'none') {
          document.getElementById('load-status').innerText = "System Hang Detected";
          addLog("Module loading timeout. Check console.");
        }
      }, 4000);
    </script>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
